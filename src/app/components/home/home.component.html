<app-info [ngStyle]="{'z-index': 100 * (!isla.isla_viva || isla.victoria ? 4 : 3), 'margin-top': (!isla.isla_viva || isla.victoria ? '50vh' : '0vh')}" class="info-panel"></app-info>
<app-actions (turno)="terminarTurno($event)" class="action-panel"></app-actions>

<div class="contenido-principal">
  <header class="header">
    <div class="logo">
      <img src="/assets/LOGOS/logo_op1.png" alt="Logo de la marca">
    </div>
  <nav>
    <ul class="nav-link">
      <li><a routerLink="/tbposiciones" class="nav-link"><img src="/assets/ICONOS/iconos/medidor.png" alt="Raking" class="nav-raking"></a></li>
      <li><a routerLink="/guiadejuego" class="nav-link"><img src="/assets/ICONOS/iconos/info.png" alt="Guia" class="nav-guia" ></a></li>
      <li><a (click)="newGame()" class="nav-link"><img src="/assets/ICONOS/iconos/play.png" alt="New Game" class="nav-play"></a></li>
    </ul>
  </nav> 
  </header>
 <div class="i-content" [ngStyle]="{'margin-left': center + 'px'}" [ngClass]="{'i-width': orientation, 'i-height': !orientation}">
    <app-isla [status]="isla"></app-isla>
  </div>
</div>
<div class="banner" *ngIf="banner"></div>
<img *ngIf="startgame" src="assets/game/binev.png" class="game" alt="" srcset="">
<img *ngIf="isla.victoria" src="assets/game/win.png" class="game" alt="" srcset="">
<img *ngIf="!isla.isla_viva" src="assets/game/gameover.png" class="gameover" alt="" srcset="">
