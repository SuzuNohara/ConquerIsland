<div class="contenido-principal">
    <header class="header">
        <div class="logo">
          <a routerLink="/" class="back-button">
            <div class="arrow"></div></a>
        </div>
        <nav>
          <ul class="nav-links">
            <li class="guia">Ranking</li>
          </ul>
        </nav>
      </header>
        <img src="/assets/frases/conquistador.png" class="img-tit">
        <table class="table table-hover table-dark table-tam">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Puntuacion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of ranking; let i = index">
                <th scope="row">{{ i }}</th>
                <td>{{ r.nombre }}</td>
                <td>{{ r.turnos }}</td>
              </tr>
            </tbody>
          </table>
</div>
